      <h2>Edit Student Data</h2>
      <form id="form">
         <div>
            <label class="lab"> ID </label>
            <br>
            <input class="inp" name="id" type="text" placeholder="ID" value="20201000" >
            <p class="check" id="checkID"></p>
         </div>
         <div >
            <label class="lab"> Name  </label> 
            <br>
            <input class="inp" type="text" name="name" placeholder="Name" value="Eman Elqaser"  >
            <p class="check" id="checkName"></p>
         </div>
         <div>
            <label class="lab" >Department</label>
            <br>
            <input class="inp" type="text" value="CS" name="department" disabled>
         </div>
         <div>
            <label class="lab">Email</label>
            <br>
            <input class="inp" name="email" type="email" placeholder="Email" value="Nemo@gmail.com">
            <p class="check" id="checkEmail"></p>
         </div>
         <div>
            <label class="lab">GPA </label>
            <br>
            <input name="gpa" class="inp" type="number" step="0.01" placeholder="GPA" min="0" max="4" value="3.5">
            <p class="check" id="checkGPA"></p> 
         </div>
         <div >   
            <label class="lab">Phone Number</label>
            <br>
            <input class="inp" name="phone" type="tel" placeholder="phone number" value="01012395893">
            <p class="check" id="checkPhone"></p>  
         </div>
         <div>
            <label class="lab"> Date of Birth  </label>
            <br>
            <input class="inp" name="date" type="date" placeholder="Date of birth" value="2002-03-20">
            <p class="check" id="checkDate"></p>  
         </div>
         <div>
            <label class="lab">Level</label>
            <br>
            <div class="sel">
               <select class="inp" name="level">
                  <option value="1">First Level</option>
                  <option value="2">Second Level</option>
                  <option value="3" selected>Third Level</option>
                  <option value="4">Fourth Level</option>
               </select>
            </div>
            <p class="check" id="checkDep"></p>
         </div>
         <div>
            <label class="lab">Gender </label>
            <br>
            <input type="radio" id="female" name="gender" value="Female" checked/>
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="Male"/>
            <label for="male">Male</label>
            <p class="check" id="checkGender"></p> 
         </div>
         <div>
            <label class="lab">Status</label>
            <br>
            <input type="radio" id="Active" name="status" value="Active" checked/>
            <label for="Active">Active</label>
            <input type="radio" id="Inactive" name="status" value="Inactive"/>
            <label for="Inactive">Inactive</label>
            <p class="check" id="checkStatus"></p> 
      </div>
      <div class="sub">
         <input id="send" type="submit" value="Update">  
         <button id="delete">Delete</button>
      </div>
      </form>
      <!-- java script file -->
      <script src="js/nav.js"></script>
      <script src="js/form.js"></script>
      <script src="js/edit.js"></script>
   </body>
</html>
